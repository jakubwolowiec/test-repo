<div class="card inqoo-card">
  <div class="card-body">
    <h5 class="card-title"> {{ starship?.name }} </h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ starship?.model }}</h6>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Price: {{ starship?.cost_in_credits }} </li>
      <li class="list-group-item">Crew: {{ starship?.crew }}</li>
      <li class="list-group-item">Hyperdrive: {{ starship?.hyperdrive_rating }}</li>
      <li class="list-group-item">Max speed: {{ starship?.max_atmosphering_speed }}</li>
    </ul>
  </div>
</div>
