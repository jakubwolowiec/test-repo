<div [ngSwitch]="size">
  <h1 *ngSwitchCase="1"><span class="badge bg-{{color}}">{{ counter }}</span></h1>
  <h2 *ngSwitchCase="2"><span class="badge bg-{{color}}">{{ counter }}</span></h2>
  <h3 *ngSwitchCase="3"><span class="badge bg-{{color}}">{{ counter }}</span></h3>
  <h4 *ngSwitchCase="4"><span class="badge bg-{{color}}">{{ counter }}</span></h4>
  <h5 *ngSwitchCase="5"><span class="badge bg-{{color}}">{{ counter }}</span></h5>
  <h6 *ngSwitchCase="6"><span class="badge bg-{{color}}">{{ counter }}</span></h6>
</div>
